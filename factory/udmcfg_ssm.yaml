configuration:
  keys:
    udmProfileAHNPrivateKey: whatever private key
  nrfUri: https://nrf:443
  enableNrfCaching: true
  nrfCacheEvictionInterval: 900
  sbi:
    bindingIPv4: 0.0.0.0
    port: 29503
    registerIPv4: 1.1.1.1
    scheme: https
    tls:
      log: /opt/sslkey.log
      key: /var/run/certs/tls.key
      pem: /var/run/certs/tls.pem
  serviceList:
    - nudm-sdm
    - nudm-uecm
    - nudm-ueau
    - nudm-ee
    - nudm-pp
  ssm:
    enable: false
    host: https://192.168.12.16:9000
    tls_insecure: true
info:
  description: UDM initial local configuration
  version: 1.0.0
